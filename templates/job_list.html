<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Listings for {{ selected_role }}</title>
  <link rel="stylesheet" href="/static/styles.css"> <!-- Optional -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
    .job-card {
      background-color: #fff;
      padding: 1.2rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .job-card h3 {
      margin: 0 0 0.5rem 0;
      color: #0077b6;
    }
    .job-card p {
      margin: 0.3rem 0;
    }
    .job-card a {
      color: #0077b6;
      text-decoration: none;
    }
    .job-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Job Results for: {{ selected_role }}</h1>

  {% if job_results %}
    {% for job in job_results %}
      <div class="job-card">
        <h3>{{ job.title }}</h3>
        <p><strong>Link:</strong> <a href="{{ job.link }}" target="_blank">{{ job.link }}</a></p>
        <p>{{ job.snippet }}</p>
      </div>
    {% endfor %}
  {% else %}
    <p>No job results found. Try a different role.</p>
  {% endif %}
</body>
</html>
