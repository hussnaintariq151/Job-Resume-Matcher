<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Listings for {{ selected_role }}</title>
  <link rel="stylesheet" href="/static/styles.css" /> <!-- Optional -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: 
        linear-gradient(rgba(255,255,255,0.85), rgba(255,255,255,0.85)),
        url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      padding: 2rem;
      min-height: 100vh;
      color: #333;
    }

    h1 {
      color: #0077b6;
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 3px rgba(255,255,255,0.8);
    }

    .job-card {
      background-color: #fff;
      padding: 1.2rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 0.6s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    .job-card:nth-child(1) {
      animation-delay: 0.1s;
    }
    .job-card:nth-child(2) {
      animation-delay: 0.2s;
    }
    .job-card:nth-child(3) {
      animation-delay: 0.3s;
    }
    .job-card:nth-child(4) {
      animation-delay: 0.4s;
    }
    /* Add more nth-child if you expect more cards */

    .job-card h3 {
      margin: 0 0 0.5rem 0;
      color: #0077b6;
    }

    .job-card p {
      margin: 0.3rem 0;
    }

    .job-card a {
      color: #0077b6;
      text-decoration: none;
    }

    .job-card a:hover {
      text-decoration: underline;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Job Results for: {{ selected_role }}</h1>

  {% if job_results %}
    {% for job in job_results %}
      <div class="job-card">
        <h3>{{ job.title }}</h3>
        <p><strong>Link:</strong> <a href="{{ job.link }}" target="_blank" rel="noopener noreferrer">{{ job.link }}</a></p>
        <p>{{ job.snippet }}</p>
      </div>
    {% endfor %}
  {% else %}
    <p>No job results found. Try a different role.</p>
  {% endif %}
</body>
</html>
