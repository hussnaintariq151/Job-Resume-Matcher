<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Step 1: Upload Your Resume</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(rgba(85, 70, 70, 0.85), rgba(255,255,255,0.85)),
                  url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1740&q=80') no-repeat center center fixed;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
    }

    .form-label {
      font-weight: 600;
    }

    .btn-streamlit {
      background-color: #FF4B4B;
      color: white;
      font-weight: 600;
      padding: 10px 24px;
      transition: background-color 0.2s ease-in-out;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .btn-streamlit:hover {
      background-color: #d63d3d;
    }

    .step-indicator {
      font-size: 0.95rem;
      color: #6c757d;
      text-align: center;
      margin-bottom: 10px;
    }

    .error-message, .success-message {
      font-size: 15px;
      margin-top: 15px;
      text-align: center;
    }

    .error-message {
      color: red;
    }

    .success-message {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-2 text-center">Upload Your Resume</h2>
    <p class="step-indicator">Step 1 of 4 ¬∑ Upload your resume for analysis</p>

    <form action="/upload" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="file" class="form-label">Choose your resume (PDF only):</label>
        <input class="form-control" type="file" id="file" name="file" accept=".pdf" required>
      </div>

      <div class="mb-3">
        <label for="mode" class="form-label">
          Resume Type
          <span title="Select 'scanned' for image-based PDFs requiring OCR.">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="#6c757d" class="bi bi-info-circle" viewBox="0 0 16 16">
              <path d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zm0 13A6 6 0 1 1 8 2a6 6 0 0 1 0 12z"/>
              <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 .875-.252 1.005-.598l.088-.416c.066-.308.118-.52.288-.52s.219.18.178.403c-.096.51-.377.914-1.066.914-.545 0-.876-.253-1.005-.598l-.088-.416c-.066-.308-.118-.52-.288-.52s-.219.18-.178.403c.096.51.377.914 1.066.914.545 0 .875-.253 1.005-.598l.088-.416c.066-.308.118-.52.288-.52s.219.18.178.403z"/>
              <circle cx="8" cy="4.5" r="1"/>
            </svg>
          </span>
        </label>
        <select class="form-select" id="mode" name="mode">
          <option value="regular" selected>Regular (Digital PDF)</option>
          <option value="scanned">Scanned (Image-based PDF)</option>
        </select>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-streamlit">Analyze Resume</button>
      </div>

      {% if error %}
      <div class="error-message mt-3">{{ error }}</div>
      {% endif %}
      {% if success %}
      <div class="success-message mt-3">{{ success }}</div>
      {% endif %}
    </form>
  </div>

  <script>
    document.getElementById('mode').addEventListener('change', function () {
      if (this.value === 'scanned') {
        alert("üìù Scanned PDFs require high image quality for accurate OCR. Please ensure the text is clear.");
      }
    });
  </script>
</body>
</html>
